<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="favicon..png" type="image/x-icon"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS Maps Official Site</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
            color: #333;
            line-height: 1.6;
        }
        .logo {
            margin-right: auto;
            height: 80px;
        }
        header {
            align-items: center;
            display: flex;
            padding: 20px;
            background-color: #26aa2d;
            color: white;
            
        }
        .header-buttons {
            display: flex;
        }
        .header-button {
            align-items: end;
            margin-left: 10px;
            padding: 10px;
            background-color: #208b25;
            color: white;
            text-decoration: none;
            border-radius: 10px;
        
        }
        .slider-container {
            position: relative;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            margin-top: 20px;
        }
        .slider-content {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            position: relative;
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 42, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .overlay:hover {
            opacity: 1;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #26aa2d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        section {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
        }
        a {
            color: #26aa2d; 
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #26aa2d; 
            color: white;
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(38, 165, 59, 0.7); 
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #19791e; 
        }
        .buttontext{
            color: black;
            -webkit-text-fill-color: white; 
            -webkit-text-outline-width: 1px;
            -webkit-text-outline-color: black;
        }
    </style>
</head>
<body>
    <header>
        <img src="favicon..png" alt="SAS Maps Logo" style="height: 80px;" class="logo">
        <div class="header-buttons">
            <a href="index.html" class="header-button">Home</a>
            <a href="aboutus.html" class="header-button">About Us</a>
            <a href="https://discord.gg/Rs5e2t52Yq" class="header-button" target=”_blank”>Discord</a>
        </div>
    </header>
    <section>
        <h2>Our Maps</h2>
            <div class="slider-content">
                <div class="slide">
                    <img style="border-radius: 15px;" src="https://i.imgur.com/6DAoy3F.png" alt="Map 1">
                    <div class="overlay">
                        <a href="#" class="button">Explore</a>
                    </div>
                </div>
            </div>
                <br><br><br>
                <br><br><br>
                <div class="slide">
                    <img style="border-radius: 15px;" src="https://i.imgur.com/XDrw72P.png" alt="Map 2" style="margin-left: 20px;">
                    <div class="overlay">
                        <a href="#" class="button">Explore</a>
                    </div>
                </div>
            </div>
        </div>
</section>
</body>
</html>

</footer>
