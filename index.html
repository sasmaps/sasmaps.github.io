<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS Maps Official Site</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
            color: #333;
            line-height: 1.6;
        }
        .logo {
            margin-right: auto;
            height: 80px;
        }
        header {
            align-items: center;
            display: flex;
            padding: 20px;
            background-color: #26aa2d;
            color: white;
            
        }
        .header-buttons {
            display: flex;
        }
        .header-button {
            align-items: end;
            margin-left: 10px;
            padding: 10px;
            background-color: #208b25;
            color: white;
            text-decoration: none;
            border-radius: 10px;
        
        }
        .slider-container {
            position: relative;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            margin-top: 20px;
        }
        .slider-content {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            position: relative;
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 42, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .overlay:hover {
            opacity: 1;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #26aa2d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        section {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
        }
        a {
            color: #26aa2d; 
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #26aa2d; 
            color: white;
            margin-top: 10px;
            font-family: 'Quicksand', sans-serif;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #26aa2d; 
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #19791e;
            border-radius: 5px;
        }

        .header-button:hover{
            background-color: #19791e;
        }

    </style>
</head>
<body>
    <header>
        <img src="favicon..png" alt="SAS Maps Logo" style="height: 80px;" class="logo">
        <div class="header-buttons">
            <a style="font-family: 'Quicksand', sans-serif;" href="maps.html" class="header-button">Maps</a>
            <a style="font-family: 'Quicksand', sans-serif;" href="aboutus.html" class="header-button">About Us</a>
            <a style="font-family: 'Quicksand', sans-serif;" href="https://discord.gg/Rs5e2t52Yq" class="header-button" target=”_blank”>Discord</a>
        </div>
    </header>
    <section>
        <h1 style="font-family: 'Unbounded', sans-serif;">Welcome to SAS Maps!</h2>
        <p>Explore the exciting world of parkour maps created by SAS Maps for Minecraft.</p>
        <a href="aboutus.html" class="header-button">Learn More</a>
    </section>
    <section>
        <h2 style="font-family: 'Unbounded', sans-serif;">Featured Maps</h2>
        <div class="slider-container">
            <div class="slider-content">
                <div class="slide">
                    <img style="border-radius: 15px;" src="https://i.imgur.com/6DAoy3F.png" alt="Map 1">
                    <div class="overlay">
                        <a href="parkourcube.html" class="button">Explore</a>
                    </div>
                </div>
                <div class="slide">
                    <img style="border-radius: 15px;" src="https://i.imgur.com/XDrw72P.png" alt="Map 2">
                    <div class="overlay">
                        <a href="parkoursnake.html" class="button">Explore</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let currentIndex = 0;
            const slides = document.querySelectorAll('.slide');
            const totalSlides = slides.length;
            function showSlide(index) {
                if (index < 0) {
                    currentIndex = totalSlides - 1;
                } else if (index >= totalSlides) {
                    currentIndex = 0;
                } else {
                    currentIndex = index;
                }
                const translateValue = -currentIndex * 100 + '%';
                document.querySelector('.slider-content').style.transform = 'translateX(' + translateValue + ')';
            }
            function nextSlide() {
                showSlide(currentIndex + 1);
            }
            function prevSlide() {
                showSlide(currentIndex - 1);
            }
            setInterval(nextSlide, 7000);
        </script>
    </section>
    </body>
