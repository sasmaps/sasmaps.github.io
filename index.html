    <title>Image Slider</title>
    <style>
        .slider-container {
            position: relative;
            max-width: 1250px; /* Set to the width of your images */
            margin: auto;
            overflow: hidden;
        }

        .slider-content {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            background-color: aliceblue;
            padding: 0.25%;
        }

        .slide img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider-content">
            <div class="slide"><img src="https://i.imgur.com/QtVdSqi.png" alt="Image 1"></div>
            <div class="slide"><img src="https://i.imgur.com/lDbtgL4.png" alt="Image 2"></div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            if (index < 0) {
                currentIndex = totalSlides - 1;
            } else if (index >= totalSlides) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }

            const translateValue = -currentIndex * 100 + '%';
            document.querySelector('.slider-content').style.transform = 'translateX(' + translateValue + ')';
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        // Change slide every 3 seconds (adjust the interval as needed)
        setInterval(nextSlide, 7000);
    </script>
