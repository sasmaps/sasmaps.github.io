<body>

    <div class="slider-container">
        <div class="slider-content">
            <div class="slide"><img src="https://www.minecraftmaps.com/images/jdownloads/screenshots/2022-06-23_14.07.21.png" alt="Image 1"></div>
            <div class="slide"><img src="https://i.imgur.com/lDbtgL4.png" alt="Image 2"></div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            if (index < 0) {
                currentIndex = totalSlides - 1;
            } else if (index >= totalSlides) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }

            const translateValue = -currentIndex * 100 + '%';
            document.querySelector('.slider-content').style.transform = 'translateX(' + translateValue + ')';
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        // Change slide every 3 seconds (adjust the interval as needed)
        setInterval(nextSlide, 7000);
    </script><br><br><br><br><br><br>
